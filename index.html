<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="top-background"></div>
    <main>
      <section class="card">
        <div class="card__top-pattern"></div>
        <div class="card__image-container">
          <img
            src="images/image-victor.jpg"
            alt="Profile picture of Victor."
            class="card__image"
          />
        </div>
        <div class="personal-details">
          <ul class="personal-info">
            <li class="personal-info__item name">Victor Crest</li>
            <li class="personal-info__item">26</li>
          </ul>
          <p class="city">London</p>
          <ul class="stats">
            <li class="stat-item">
              <p class="stat-item__num">80K</p>
              <p class="stat-item__label">Followers</p>
            </li>
            <li class="stat-item">
              <p class="stat-item__num">803K</p>
              <p class="stat-item__label">Likes</p>
            </li>
            <li class="stat-item">
              <p class="stat-item__num">1.4K</p>
              <p class="stat-item__label">Photos</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Eagan</a>.
    </div>
  </body>
</html>
